<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8">
</head>
<body>
	<header th:fragment="cabecalho">
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" th:href="@{/home}"><i>You</i> Chocolatier</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarCollapse" aria-controls="navbarCollapse"
				aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarCollapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item dropdown" sec:authorize="hasAuthority('ADMIN')"><a
						class="btn btn-dark dropdown-toggle" href="#" id="dropdown01"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Administrador</a>
						<div class="dropdown-menu" aria-labelledby="dropdown01">
							<a class="dropdown-item" th:href="@{/usuario/}">Novo Usuário</a> 											
						</div>
					</li>
					<li class="nav-item dropdown" sec:authorize="hasAnyAuthority('ADMIN', 'USUARIO')"><a
						class="btn btn-dark dropdown-toggle" href="#" id="dropdown02"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Informação Nutricional</a>
						<div class="dropdown-menu" aria-labelledby="dropdown02">							
							<a class="dropdown-item" sec:authorize="hasAuthority('ADMIN')" 
							   th:href="@{/ingrediente/}">Novo Ingrediente</a> 	
							<div class="dropdown-divider" sec:authorize="hasAuthority('ADMIN')"></div>	
							<a class="dropdown-item" th:href="@{/calcular/}">Calcular</a>												
						</div>
					</li>								
				</ul>

				<form th:action="@{/logout}" sec:authorize="isAuthenticated()" 
					  method="post"  class="form-inline mt-2 mt-md-0">
					<div class="btn-group mb-2 mr-sm-2">
						<button type="button" class="btn btn-light">
							<i class="fas fa-user"></i> <span class=""
								sec:authentication="name"></span>
						</button>
						<button type="button"
							class="btn btn-danger dropdown-toggle dropdown-toggle-split"
							data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						</button>
						<div class="dropdown-menu">
							<button type="submit" class="dropdown-item">Sair</button>
						</div>
					</div>
				</form>
			</div>
		</nav>
	</header>
</body>
</html>
