<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>You Chocolatier ::: Login</title>

<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="Sistema para o You Chocolatier" />

<link rel="icon" th:href="@{/image/favicon.ico}" />
<!-- Icons fontawesome -->
<link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" crossorigin="anonymous" rel="stylesheet" />
<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css(v=${version}) }" rel="stylesheet" />
<!-- Estilo da tela de Login -->
<link th:href="@{/css/login.css(v=${version})}" rel="stylesheet" />

<script th:src="@{/webjars/jquery/jquery.min.js(v=${version}) }"></script>

</head>
<body>

<div class="container text-center mt-5 mb-5">
	<div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
		 role="alert">
	  <h4 th:text="${titulo}" class="alert-heading"></h4>
	  <p th:text="${texto}"></p>
	  <hr>
	  <p class="mb-0"><small th:text="${subtexto}"></small></p>
	</div>
</div>

<div class="container h-100" >
		
	<div class="d-flex justify-content-center h-100">	
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img th:src="@{/image/logo.png}" class="brand_logo" alt="Logo">
				</div>
			</div>
			<div class="d-flex justify-content-center form_container">
				<form class="was-validated"method="post" th:action="@{/login}">
					<div class="input-group mb-3">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input type="text" name="username" class="form-control input_user" value="" placeholder="E-mail">
					</div>
					<div class="input-group mb-2">
						<div class="input-group-append">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input type="password" name="password" class="form-control input_pass" value="" placeholder="Senha">
					</div>
					<div class="form-group">
						<div class="custom-control custom-checkbox">
							<input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
							<label class="custom-control-label" for="remember-me">Lembre de mim</label>
						</div>
					</div>
					<div class="d-flex justify-content-center mt-3 login_container">
						<button type="submit" name="button" class="btn login_btn">Entrar</button>
					</div>
					<p class="mt-5 mb-3 text-muted text-center">&copy; 2020 You Chocolatier. Todos os direitos reservados</p>
				</form>
			</div>			
		</div>
	</div>
</div>
</body>
</html>
